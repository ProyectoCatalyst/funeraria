<div ng-include="'./components/includes/_header.html'"></div>

<main class="container-fluid">

    <section class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Lista de animadores</h1>

            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Costo por hora</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="animadores in vm.listarAnimadoresAct">
                        <td>{{animadores.codigo}}</td>
                        <td>{{animadores.nombre}}</td>
                        <td>{{animadores.costo}}</td>
                        <td>
                            <button type="click" class="btn btn-warning" ng-click="vm.editarAnimadores(animadores)">
                                Editar
                            </button>

                            <button type="click" class="btn btn-danger" ng-click="vm.desactivarAnimadores(animadores)">
                                    Desactivar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success" ng-click="vm.agregarAnimadores ()">Agregar animador</button>

            <h2 class="text-center mt-5">Animadores desactivados</h2>
            <table class="table mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Costo por hora</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr ng-repeat="animadores in vm.listarAnimadoresDesact">
                            <td>{{animadores.codigo}}</td>
                            <td>{{animadores.nombre}}</td>
                            <td>{{animadores.costo}}</td>
                            <td>
                                <button type="button" class="btn btn-success" ng-click="vm.activarAnimadores(animadores)">
                                        Activar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>        
    </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
