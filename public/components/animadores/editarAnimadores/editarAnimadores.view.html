<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

    <section class="row">

            <div class="col-md-12 mt-5">

                <h1 class="text-center">Edición de animadores</h1>

                <form class="row" name="frmEditarAnimadores" ng-submit="vm.editarAnimador(vm.animador)"  autocomplete="off">

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtCodigoAnimador">Código: </label>
                            <input type="number" class="form-control" ng-model="vm.animador.codigo" id="txtCodigoAnimador" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtNombreAnimador">Nombre: </label>
                            <input type="text" class="form-control" ng-model="vm.animador.nombre" id="txtNombreAnimador">
                        </div>
                        
                        <div class="form-group">
                            <label for="txtCostoAnimador">Costo por hora:</label>
                            <input type="number" class="form-control" ng-model="vm.animador.costo" id="txtCostoAnimador">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Listo</button>
                        <button type="button" class="btn btn-danger" ng-click="vm.regresar()">Regresar</button>
                    </div>
                </form>

            </div>
    </section>
</main>
