<main class="container-fluid">
    <section class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Lista de retoques</h1>
        
            <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>
                </tr>
            </thead>
        
            <tbody>
                <tr ng-repeat="retoques in vm.listaRetoques">
                <td>{{retoques.nombre}}</td>
                <td>â‚¡{{retoques.precio}}</td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.modificarRetoque (retoques)">Modificar</button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" ng-click="vm.eliminarRetoque (retoques)">Eliminar</button>
                </td>
                </tr>
            </tbody>
            </table>
        
            <button class="btn btn-success" ng-click="vm.agregarRetoque ()">Agregar retoque</button>
  
        </div>
    </section>
</main>
