<main class="container">
    <section class="row">
        <div class="col-md-12">

            <form ng-submit="vm.modificarRetoque(vm.retoqueModificado)" class="mt-5 row">
                <h1 class="col-md-12">Edite retoques</h1>
                
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Nombre del nuevo retoque</label>
                        <input class="form-control" type="text" ng-model="vm.retoqueModificado.nombre" required>
                    </div>
            
            
                    <div class="form-group">
                        <label for="">Precio del nuevo retoque</label>
                        <input class="form-control" type="number" ng-model="vm.retoqueModificado.precio" required>
                    </div>
            
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>

                </div>
        
            </form>
            
        </div>
    </section>
</main>
