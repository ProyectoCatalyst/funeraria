<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

  <section class="row">

    <div class="col-md-4 mt-5">

      <h1 class="text-center">Registrar entierro</h1>

      <form ng-submit="vm.registrarEntierro(vm.nuevoEntierro)">

        <div class="form-group">
          <label for="txtCodigoEntierro">Código del entierro:</label>
          <input type="number" class="form-control" id="txtCodigoEntierro" ng-model="vm.nuevoEntierro.entierroID">
        </div>

        <div class="form-group">
          <label for="timeHoraInicio">Hora de Comienzo:</label>
          <input type="time" class="form-control" id="timeHoraInicio" ng-model="vm.nuevoEntierro.horaInicio">
        </div>

        <div class="form-group">
          <label for="timeHoraFin">Hora de finalización:</label>
          <input type="time" class="form-control" id="timeHoraFin" ng-model="vm.nuevoEntierro.horaFin">
        </div>

        <div class="form-group">
          <label for="txtFecha">Fecha</label>
          <input type="date" class="form-control" id="txtFecha" ng-model="vm.nuevoEntierro.fecha">
        </div>

        <div class="form-group">
          <label for="sltEntierro">Seleccione lugar de preferencia</label>
          <select class="form-control" id="sltEntierro" ng-model="vm.nuevoEntierro.lugar">
            <option value="">Seleccione una opción</option>
            <option value="Cripta Subterránea">Cripta Subterránea</option>
            <option value="Patio de los vecinos">Patio de los vecinos</option>
            <option value="Cementerio">Cementerio</option>
            <option value="Basurero">Basurero</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sltPrioridad">Seleccione nivel de prioridad</label>
          <select class="form-control" id="sltPrioridad" ng-model="vm.nuevoEntierro.prioridad">
            <option value="">Seleccione un tipo de entierro</option>
            <option value="Poco urgente">Poco urgente</option>
            <option value="Normal">Normal</option>
            <option value="Urgente">Urgente</option>
            <option value="Inmediato">Inmediato</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Entierro</button>
        <button type="button" class="btn btn-danger" ng-click="vm.regresar()">Regresar</button>

      </form>

    </div>

  </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
