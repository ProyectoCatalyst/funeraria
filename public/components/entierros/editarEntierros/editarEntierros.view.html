<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

  <section class="row">

    <div class="col-md-4 my-5">

      <h1 class="text-center">Editar entierro</h1>

      <form ng-submit="vm.editarEntierro(vm.entierroEditado)">

        <div class="form-group">
          <label for="txtCodigoEntierro">Código del entierro:</label>
          <input type="number" class="form-control" id="txtCodigoEntierro" ng-model="vm.entierroEditado.entierroID" disabled>
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="form-group">
          <label for="timeHoraInicio">Hora de Comienzo:</label>
          <input type="time" class="form-control" id="timeHoraInicio" ng-model="vm.entierroEditado.horaInicio">
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="form-group">
          <label for="timeHoraFin">Hora de finalización:</label>
          <input type="time" class="form-control" id="timeHoraFin" ng-model="vm.entierroEditado.horaFinal">
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="form-group">
          <label for="txtFecha">Fecha</label>
          <input type="date" class="form-control" id="txtFecha" ng-model="vm.entierroEditado.fecha">
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="form-group">
          <label for="sltEntierro">Seleccione lugar de preferencia</label>
          <select class="form-control" id="sltEntierro" ng-model="vm.entierroEditado.lugar">
            <option value="">Seleccione una opción</option>
            <option value="Cripta Subterránea">Cripta Subterránea</option>
            <option value="Patio de los vecinos">Patio de los vecinos</option>
            <option value="Cementerio">Cementerio</option>
            <option value="Basurero">Basurero</option>
          </select>
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="form-group">
          <label for="sltPrioridad">Seleccione nivel de prioridad</label>
          <select class="form-control" id="sltPrioridad" ng-model="vm.entierroEditado.prioridad">
            <option value="">Seleccione un tipo de entierro</option>
            <option value="Poco urgente">Poco urgente</option>
            <option value="Normal">Normal</option>
            <option value="Urgente">Urgente</option>
            <option value="Inmediato">Inmediato</option>
          </select>
          <small class="form-text text-danger">* Campo requerido</small>
        </div>

        <div class="mb-5">
          <button type="submit" class="btn btn-info">Editar entierro</button>
        <button type="button" class="btn btn-secondary" ng-click="vm.regresar()">Regresar</button>
        </div>

      </form>

    </div>

  </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
