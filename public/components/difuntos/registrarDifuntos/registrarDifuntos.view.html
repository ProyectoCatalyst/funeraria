<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

    <section class="row">

        <div class="col-md-12 mt-5">

            <h1 class="etxt-center">Registre difuntos</h1>

            <form action=""class="row mt-5" name="frmRegistroDifuntos" ng-submit="">

                <div class="col-md-4">
                        <div class="form-group">
                            <label for="#nEdad">Edad: </label>
                            <input type="number" class="form-control" id="nEdad">
                            <small class="form-text text-danger">* Campo requerido</small>
                        </div>

                    <div class="form-group">
                        <label for="#txtApodo">Apodo del difunto: </label>
                        <input type="text" class="form-control" id="txtApodo">
                        <small class="form-text text-danger">* Campo requerido</small>
                    </div>

                    <div class="form-group">
                        <label for="#nTamanno">Estatura del difunto (en cm.): </label>
                        <input type="number" class="form-control" id="nTamanno" required>
                        <small class="form-text text-danger">* Campo requerido</small>
                    </div>
                </div>

                

                <div class="col-md-12">
                    <input type="submit" value="Registrar difunto" class="btn btn-primary">
                </div>
            </form>

        </div>

    </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
