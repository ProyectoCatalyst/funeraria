<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

    <section class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Lista de difuntos</h1>

            <table class="table text-center mt-5">
                <thead>
                    <tr>
                        <th>Edad</th>
                        <th>Apodo</th>
                        <th>Estatura</th>
                        <th>Opci√≥n</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="difuntos in vm.listarDifuntos">
                        <td>{{difuntos.edad}}</td>
                        <td>{{difuntos.apodo}}</td>
                        <td>{{difuntos.estatura}} cm</td>
                        <td>
                            <button type="click" class="btn btn-primary" ng-click="vm.editarDifuntos(difuntos)">
                                Modificar difunto
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="click" class="btn btn-success" ng-click="vm.agregarDifuntos ()">Agregar difunto</button>
        </div>        
    </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
