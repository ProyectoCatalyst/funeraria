<div ng-include="'./components/includes/_header.html'"></div>

<main class="container">

    <section class="row">

        <div class="col-md-12 mt-5">

            <h1 class="text-center">Edite difuntos</h1>

            <form class="row mt-5" name="frmEditarDifuntos" ng-submit="vm.editarDifuntos(vm.difuntoEditar)">

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="#txtApodo">Apodo del difunto: </label>
                        <input type="text" class="form-control" id="txtApodo" ng-model="vm.difuntoEditar.apodo" disabled>
                        <small class="form-text text-danger">* Campo requerido</small>
                    </div>

                    <div class="form-group">
                        <label for="#txtEdad">Edad: </label>
                        <input type="number" class="form-control" id="txtEdad" ng-model="vm.difuntoEditar.edad">
                        <small class="form-text text-danger">* Campo requerido</small>
                    </div>

                    <div class="form-group">
                        <label for="txtTamanno">Estatura del difunto (en cm.): </label>
                        <input type="number" class="form-control" id="txtTamanno" ng-model="vm.difuntoEditar.estatura">
                        <small class="form-text text-danger">* Campo requerido</small>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Editar difunto</button>
                    <button type="button" class="btn btn-danger" ng-click="vm.regresar()">Regresar</button>
                </div>
            </form>

        </div>

    </section>

</main>

<div ng-include="'./components/includes/_footer.html'"></div>
